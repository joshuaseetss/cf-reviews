<div class="row">
    <div class="col-lg-4">
        <div class="text-center mt-3" *ngIf="!reviews || !reviews.length">
            <!-- if there are no reviews  -->
            <h4>No reviews posted yet</h4>
        </div>
        <div class="mt-3" *ngIf="reviews && reviews.length">
            <!-- if there are reviews -->
            <h4>Total Reviews ({{ reviews.length }})</h4>
            <!-- review colors in the list based on whether it is good, ok or bad -->
            <div class="alert" *ngFor="let review of reviews; let i = index" [class.mt-3]="i == 0"
                [class.alert-success]="review.rating == 0" [class.alert-warning]="review.rating == 1"
                [class.alert-danger]="review.rating == 2">
                {{ review.name }}: {{ review.comment }}
            </div>
        </div>
    </div>

    <div class="col-lg-8" *ngIf="reviews && reviews.length">
        <div class="text-center mt-3">
            <h4>Percentage of reviews by review rating</h4>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <canvas ngChartjs [data]="reviewsPieChartData" [labels]="reviewsPieChartLabels"
                    [options]="reviewsPieChartOptions" [colors]="reviewsPieChartColors" [legend]="reviewsPieChartLegend"
                    [chartType]="reviewChartType"></canvas>
            </div>
        </div>
    </div>
</div>
