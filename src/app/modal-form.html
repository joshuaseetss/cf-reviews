<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Overall Evaluation</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #userForm="ngForm">

            {{ userForm.value | json }}


            <div class="form-group">
                <label> Name </label>
                <input type="text" class="form-control" name="name" ngModel>
            </div>

            <div class="form-group">
                <label> Email </label>
                <input type="email" class="form-control" name="email" ngModel>
            </div>


            <div>
                <label> Standard </label>
                <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
                <div class="switch-toggle switch-3 switch-candy">
                    <input id="on" name="state-d" type="radio" name="standard" value="good" ngModel/>
                    <label for="on" onclick="">ON</label>

                    <input id="na" name="state-d" type="radio" name="standard" value="meh" ngModel/>
                    <label for="na" onclick=""> NA </label>

                    <input id="off" name="state-d" type="radio" name="standard" value="bad" ngModel />
                    <label for="off" onclick="">OFF</label>

                    <a></a>
                </div>
            </div>

            <button class="btn btn-primary" type="submit"> Submit </button>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>



<button class="btn btn-outline-primary mb-2 mr-2" (click)="openBackDropCustomClass(content)">Create Review</button>
